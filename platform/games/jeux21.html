    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a2e 0%, #16213e 50%, #0f3460 100%);
            color: #00ffff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Étoiles animées */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Interface principale */
        .game-container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px #00ffff;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #00ffff, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #00ffff); }
            to { filter: drop-shadow(0 0 20px #ffd700); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        /* Ressources */
        .resources {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .resource {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00ffff;
            text-align: center;
            transition: all 0.3s ease;
        }

        .resource:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        .resource-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        /* Sélection des parties */
        .chapters-selection {
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 30px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            margin-bottom: 30px;
        }

        .chapters-title {
            text-align: center;
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 30px;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .chapter {
            background: linear-gradient(135deg, #1a1a3a, #0a0a2e);
            border: 3px solid #00ffff;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .chapter:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .chapter.completed {
            border-color: #ffd700;
            background: linear-gradient(135deg, #3a3a1a, #2e2e0a);
        }

        .chapter.locked {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
        }

        .chapter-number {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
            margin-bottom: 10px;
        }

        .chapter-title {
            font-size: 1.3rem;
            color: #00ffff;
            text-align: center;
            margin-bottom: 15px;
        }

        .chapter-description {
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
            margin-bottom: 15px;
        }

        .chapter-progress {
            background: rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .progress-bar {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            height: 20px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #00ffff, #ffd700);
            height: 100%;
            transition: width 0.3s ease;
        }

        /* Cartes des planètes */
        .planets-section {
            display: none;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 30px;
            border: 3px solid #ffd700;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            margin-bottom: 30px;
        }

        .planets-title {
            text-align: center;
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .planets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .planet {
            background: radial-gradient(circle, #1a1a3a, #0a0a2e);
            border: 2px solid #00ffff;
            border-radius: 15px;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .planet:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .planet.conquered {
            border-color: #ffd700;
            background: radial-gradient(circle, #3a3a1a, #2e2e0a);
        }

        .planet.locked {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #666;
        }

        .planet.available {
            border-color: #00ffff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); }
        }

        .planet-name {
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }

        .planet-status {
            font-size: 0.6rem;
            margin-top: 2px;
        }

        /* Contrôles */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.5);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-back {
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
        }

        .btn-success {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
        }

        /* Modales */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #0a0a2e, #16213e);
            margin: 5% auto;
            padding: 30px;
            border: 3px solid #00ffff;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .close {
            color: #ff6b6b;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #ff4757;
        }

        /* Quiz */
        .question-container {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .answer-button {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
        }

        .answer-button:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateX(10px);
        }

        .answer-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.9);
            color: #000;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1500;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }

        /* Cartes de conquête */
        .conquest-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .conquest-card {
            background: linear-gradient(135deg, #ffd700, #ffb347);
            color: #000;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: cardGlow 2s ease-in-out infinite alternate;
        }

        @keyframes cardGlow {
            from { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            to { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
        }

        .conquest-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        /* Support pour l'arabe */
        .rtl {
            direction: rtl;
            text-align: right;
        }

        .rtl .header {
            direction: rtl;
        }

        .rtl .chapter-description,
        .rtl .chapter-progress {
            text-align: right;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title { font-size: 2rem; }
            .chapters-grid { grid-template-columns: 1fr; }
            .planets-grid { grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); }
            .planet { width: 100px; height: 100px; }
        }

        function changeLanguage() {

        // Mettre à jour les textes selon la langue
        function updateLanguage() {
            const lang = gameState.currentLanguage;
            const t = translations[lang];
            
            // Gestion RTL pour l'arabe
            if (lang === 'ar') {
                document.body.classList.add('rtl');
            } else {
                document.body.classList.remove('rtl');
            }
            
            // Mettre à jour les éléments principaux
            document.getElementById('gameTitle').innerHTML = t.gameTitle;
            document.getElementById('gameSubtitle').textContent = t.gameSubtitle;
            
            // Mettre à jour les ressources
            const resources = document.querySelectorAll('.resource div:first-child');
            if (resources.length >= 4) {
                resources[0].textContent = `🏆 ${t.completedChapters}`;
                resources[1].textContent = `⭐ ${t.totalScore}`;
                resources[2].textContent = `🎯 ${t.accuracy}`;
                resources[3].textContent = `👑 ${t.conquestCards}`;
            }
            
            // Mettre à jour les titres des sections
            const dynastiesTitle = document.querySelector('.chapters-title');
            if (dynastiesTitle) {
                dynastiesTitle.textContent = t.dynastiesTitle;
            }
            
            const planetsTitle = document.getElementById('planetsTitle');
            if (planetsTitle && gameState.currentChapter !== undefined) {
                const chapter = chaptersData[lang][gameState.currentChapter];
                planetsTitle.textContent = `${chapter.icon} ${chapter.title}`;
            }
            
            // Mettre à jour le bouton retour
            const backButton = document.querySelector('.btn-back');
            if (backButton) {
                backButton.innerHTML = t.backButton;
            }
        }

        // Initialisation du jeu
        function initGame() {
            createStars();
            updateLanguage();
            renderChapters();
            updateUI();
            
            // Débloquer la première partie
            gameState.chapters[0].planets[0].attempts = 3;
        }

        // Créer les étoiles animées
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Afficher les parties
        function renderChapters() {
            const grid = document.getElementById('chaptersGrid');
            grid.innerHTML = '';
            
            const lang = gameState.currentLanguage;
            const t = translations[lang];
            const chapters = chaptersData[lang];

            chapters.forEach((chapter, index) => {
                const chapterDiv = document.createElement('div');
                const isCompleted = gameState.chapters[index].completed;
                const isLocked = index > 0 && !gameState.chapters[index - 1].completed;
                
                chapterDiv.className = `chapter ${isCompleted ? 'completed' : ''} ${isLocked ? 'locked' : ''}`;
                
                if (!isLocked) {
                    chapterDiv.onclick = () => openChapter(index);
                }

                const completedPlanets = gameState.chapters[index].planets.filter(p => p.completed).length;
                const progressPercent = (completedPlanets / 5) * 100;

                let statusText = t.available;
                if (isCompleted) statusText = t.completed;
                else if (isLocked) statusText = t.locked;

                chapterDiv.innerHTML = `
                    <div class="chapter-number">${chapter.icon}</div>
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="chapter-description">${chapter.description}</div>
                    <div class="chapter-progress">
                        <div>${t.progression}: ${completedPlanets}/5 ${t.planets}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <div>${statusText}</div>
                    </div>
                `;

                grid.appendChild(chapterDiv);
            });
        }

        // Ouvrir une partie
        function openChapter(chapterIndex) {
            gameState.currentChapter = chapterIndex;
            document.getElementById('chaptersSelection').style.display = 'none';
            document.getElementById('planetsSection').style.display = 'block';
            
            const lang = gameState.currentLanguage;
            const chapter = chaptersData[lang][chapterIndex];
            document.getElementById('planetsTitle').textContent = `${chapter.icon} ${chapter.title}`;
            
            renderPlanets();
        }

            document.getElementById('chaptersSelection').style.display = 'block';

        // Afficher les planètes d'une partie
        function renderPlanets() {
            const grid = document.getElementById('planetsGrid');
            grid.innerHTML = '';

            const lang = gameState.currentLanguage;
            const t = translations[lang];
            const chapter = gameState.chapters[gameState.currentChapter];
            const chapterData = chaptersData[lang][gameState.currentChapter];

            chapterData.planets.forEach((planetName, index) => {
                const planetDiv = document.createElement('div');
                const planet = chapter.planets[index];
                const isCompleted = planet.completed;
                const isLocked = index > 0 && !chapter.planets[index - 1].completed;
                const isAvailable = !isLocked && !isCompleted && planet.attempts > 0;

                let status = 'locked';
                if (isCompleted) {
                    status = 'conquered';
                } else if (isAvailable) {
                    status = 'available';
                }

                planetDiv.className = `planet ${status}`;
                
                if (!isLocked && planet.attempts > 0) {
                    planetDiv.onclick = () => startPlanetQuiz(index);
                }

                let statusText = t.locked;
                if (isCompleted) {
                    statusText = t.completed;
                } else if (isAvailable) {
                    statusText = t.available;
                } else if (planet.attempts === 0) {
                    statusText = t.lost;
                }

                planetDiv.innerHTML = `
                    <div class="planet-name">${planetName}</div>
                    <div class="planet-status">${statusText}</div>
                    <div style="font-size: 0.5rem; margin-top: 2px;">
                        ${t.score}: ${planet.score}/10
                        ${planet.attempts > 0 ? `❤️${planet.attempts}` : ''}
                    </div>
                `;

                grid.appendChild(planetDiv);
            });
        }

        // Commencer le quiz d'une planète
        function startPlanetQuiz(planetIndex) {
            gameState.currentPlanet = planetIndex;
            
            // Sélectionner 10 questions pour cette planète selon la langue
            const startIndex = (gameState.currentChapter * 50) + (planetIndex * 10);
            const currentLangQuestions = questionDatabase[gameState.currentLanguage] || questionDatabase.fr;
            gameState.currentQuestions = currentLangQuestions.slice(startIndex, startIndex + 10);
            gameState.currentQuestionIndex = 0;
            gameState.correctAnswers = 0;

            showQuizQuestion();
        }

        // Afficher une question du quiz
        function showQuizQuestion() {
            const modal = document.getElementById('quizModal');
            const title = document.getElementById('quizModalTitle');
            const content = document.getElementById('quizModalContent');
            
            const lang = gameState.currentLanguage;
            const t = translations[lang];
            const chapterData = chaptersData[lang][gameState.currentChapter];
            const planetName = chapterData.planets[gameState.currentPlanet];
            const question = gameState.currentQuestions[gameState.currentQuestionIndex];

            title.textContent = `${chapterData.icon} ${planetName} - ${t.question} ${gameState.currentQuestionIndex + 1}/10`;

            content.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                        <span>🎯 ${t.correctAnswers}: ${gameState.correctAnswers}/10</span>
                        <span>❤️ ${t.attempts}: ${gameState.chapters[gameState.currentChapter].planets[gameState.currentPlanet].attempts}</span>
                    </div>
                    <div class="question-container">
                        <h3 style="color: #ffd700; margin-bottom: 15px;">${question.q}</h3>
                    </div>
                    <div id="answerButtons" style="display: grid; gap: 10px;">
                        ${question.a.map((answer, index) => `
                            <button class="answer-button" onclick="selectAnswer(${index}, ${question.c})">
                                ${String.fromCharCode(65 + index)}. ${answer}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;

            modal.style.display = 'block';
        }

        // Sélectionner une réponse
        function selectAnswer(selectedIndex, correctIndex) {
            const buttons = document.querySelectorAll('#answerButtons button');
            
            // Désactiver tous les boutons
            buttons.forEach(btn => btn.disabled = true);
            
            // Colorer les réponses
            buttons[correctIndex].style.background = 'linear-gradient(45deg, #2ed573, #1dd1a1)';
            if (selectedIndex !== correctIndex) {
                buttons[selectedIndex].style.background = 'linear-gradient(45deg, #ff6b6b, #ff4757)';
            }

            // Compter les bonnes réponses
            if (selectedIndex === correctIndex) {
                gameState.correctAnswers++;
                gameState.totalScore++;
            }
            gameState.totalQuestions++;

            setTimeout(() => {
                gameState.currentQuestionIndex++;
                
                if (gameState.currentQuestionIndex >= 10) {
                    finishPlanetQuiz();
                } else {
                    showQuizQuestion();
                }
            }, 1500);
        }

        // Terminer le quiz d'une planète
        function finishPlanetQuiz() {
            const lang = gameState.currentLanguage;
            const t = translations[lang];
            const planet = gameState.chapters[gameState.currentChapter].planets[gameState.currentPlanet];
            const success = gameState.correctAnswers >= 6;

            planet.score = gameState.correctAnswers;

            if (success) {
                planet.completed = true;
                
                // Débloquer la planète suivante
                if (gameState.currentPlanet < 4) {
                    gameState.chapters[gameState.currentChapter].planets[gameState.currentPlanet + 1].attempts = 3;
                }
                
                // Vérifier si la partie est terminée
                const allPlanetsCompleted = gameState.chapters[gameState.currentChapter].planets.every(p => p.completed);
                if (allPlanetsCompleted) {
                    gameState.chapters[gameState.currentChapter].completed = true;
                    gameState.conquestCards++;
                    
                    // Débloquer la partie suivante
                    if (gameState.currentChapter < 4) {
                        gameState.chapters[gameState.currentChapter + 1].planets[0].attempts = 3;
                    }
                    
                    showNotification(t.chapterCompleted);
                    displayConquestCard(gameState.currentChapter);
                } else {
                    showNotification(`${t.planetConquered} ${gameState.correctAnswers}/10`);
                }
            } else {
                planet.attempts--;
                if (planet.attempts === 0) {
                    showNotification(`${t.planetLost} ${gameState.correctAnswers}/10`);
                } else {
                    showNotification(`${t.failed} ${planet.attempts}`);
                }
            }

            closeQuizModal();
            renderPlanets();
            renderChapters();
            updateUI();
        }

            const completedChapters = gameState.chapters.filter(c => c.completed).length;
            const accuracy = gameState.totalQuestions > 0 ? Math.round((gameState.totalScore / gameState.totalQuestions) * 100) : 0;

            document.getElementById('completedChapters').textContent = completedChapters;
            document.getElementById('totalScore').textContent = gameState.totalScore;
            document.getElementById('accuracy').textContent = accuracy + '%';
            document.getElementById('conquestCards').textContent = gameState.conquestCards;
        }

        // Notifications
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 4000);
        }

        // Fermer les modales en cliquant à l'extérieur
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }

        // Initialiser le jeu au chargement
        window.onload = initGame;
