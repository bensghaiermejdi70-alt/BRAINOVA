<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian History Quiz - Multilingual Adventure</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Stars Background */
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 20px;
            border: 2px solid #ffd700;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .language-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .lang-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border-color: #ffd700;
        }

        .chapters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .chapter-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .chapter-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .chapter-card.completed {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .chapter-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(50%);
        }

        .chapter-icon {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .chapter-title {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .chapter-description {
            text-align: center;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .chapter-progress {
            margin-top: 15px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffed4e);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .chapter-status {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 5px;
        }

        .planets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .planet-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .planet-card:hover {
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .planet-card.completed {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .question-counter {
            background: rgba(255, 215, 0, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .score {
            background: rgba(0, 255, 0, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
        }

        .question {
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.6;
            text-align: center;
        }

        .answers-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .answer-btn {
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1rem;
        }

        .answer-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
        }

        .answer-btn.correct {
            background: rgba(0, 255, 0, 0.3);
            border-color: #00ff00;
        }

        .answer-btn.incorrect {
            background: rgba(255, 0, 0, 0.3);
            border-color: #ff0000;
        }

        .next-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffd700;
        }

        .results {
            text-align: center;
            padding: 30px;
        }

        .results-score {
            font-size: 3rem;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .results-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }

        /* RTL Support for Arabic */
        .rtl {
            direction: rtl;
        }
        
        .rtl .back-btn {
            transform: scaleX(-1);
        }
        
        .rtl .question-header {
            flex-direction: row-reverse;
        }
        
        .rtl .answer-btn {
            text-align: right;
        }
        
        .rtl .language-selector {
            flex-direction: row-reverse;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .chapters-grid {
                grid-template-columns: 1fr;
            }
            
            .language-selector {
                gap: 10px;
            }
            
            .lang-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        // Initialize the game
        function initGame() {
            setupLanguageSelector();
            showMainMenu();
        }

        // Setup language selector
        function setupLanguageSelector() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    langButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    // Update current language
                    currentLanguage = btn.dataset.lang;
                    // Refresh the current view
                    showMainMenu();
                });
            });
        }

        // Create animated stars background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            starsContainer.innerHTML = ''; // Clear existing stars
            
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Enhanced chapter rendering with progress tracking
        function renderChapters() {
            const chaptersContainer = document.getElementById('chapters-container');
            chaptersContainer.innerHTML = '';
            
            const lang = gameState.currentLanguage;
            const ui = uiTexts[lang] || uiTexts.en;
            const chapters = chaptersData[lang] || chaptersData.en;

            chapters.forEach((chapter, index) => {
                const chapterDiv = document.createElement('div');
                const isCompleted = gameState.chapters[index].completed;
                const isLocked = index > 0 && !gameState.chapters[index - 1].completed;
                
                chapterDiv.className = `chapter-card ${isCompleted ? 'completed' : ''} ${isLocked ? 'locked' : ''}`;
                
                if (!isLocked) {
                    chapterDiv.onclick = () => openChapter(index);
                }

                const completedPlanets = gameState.chapters[index].planets.filter(p => p.completed).length;
                const progressPercent = (completedPlanets / 5) * 100;

                let statusText = ui.available;
                if (isCompleted) statusText = ui.completed;
                else if (isLocked) statusText = ui.locked;

                chapterDiv.innerHTML = `
                    <div class="chapter-icon">${chapter.icon}</div>
                    <div class="chapter-title">${chapter.title}</div>
                    <div class="chapter-description">${chapter.description}</div>
                    <div class="chapter-progress">
                        <div>${ui.progression}: ${completedPlanets}/5 ${ui.planets}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                        <div class="chapter-status">${statusText}</div>
                    </div>
                `;

                chaptersContainer.appendChild(chapterDiv);
            });
        }

        // Open a chapter
        function openChapter(chapterIndex) {
            gameState.currentChapter = chapterIndex;

            showChapterView(chapterIndex);

        // Render planets with enhanced status tracking
        function renderPlanets() {
            const planetsContainer = document.getElementById('planets-container');
            planetsContainer.innerHTML = '';

            const lang = gameState.currentLanguage;
            const ui = uiTexts[lang] || uiTexts.en;
            const chapter = gameState.chapters[gameState.currentChapter];
            const chapterData = chaptersData[lang][gameState.currentChapter];

            chapterData.planets.forEach((planetName, index) => {
                const planetDiv = document.createElement('div');
                const planet = chapter.planets[index];
                const isCompleted = planet.completed;
                const isLocked = index > 0 && !chapter.planets[index - 1].completed;
                const isAvailable = !isLocked && !isCompleted && planet.attempts > 0;

                let status = 'locked';
                if (isCompleted) {
                    status = 'completed';
                } else if (isAvailable) {
                    status = 'available';
                }

                planetDiv.className = `planet-card ${status}`;
                
                if (!isLocked && planet.attempts > 0) {
                    planetDiv.onclick = () => startPlanetQuiz(index);
                }

                let statusText = ui.locked;
                if (isCompleted) {
                    statusText = ui.completed;
                } else if (isAvailable) {
                    statusText = ui.available;
                } else if (planet.attempts === 0) {
                    const lostTexts = {
                        fr: 'Perdu',

                planetDiv.innerHTML = `

        // Start planet quiz with enhanced tracking
        function startPlanetQuiz(planetIndex) {
            gameState.currentPlanet = planetIndex;
            currentPlanet = planetIndex;
            
            // Reduce attempts
            gameState.chapters[gameState.currentChapter].planets[planetIndex].attempts--;
            
            // Select 10 questions for this planet according to language
            const startIndex = (gameState.currentChapter * 50) + (planetIndex * 10);
            const currentLangQuestions = questionsData[gameState.currentLanguage] || questionsData.en;
            gameState.currentQuestions = currentLangQuestions.slice(startIndex, startIndex + 10);
            gameState.currentQuestionIndex = 0;
            gameState.correctAnswers = 0;
            
            // Reset quiz state
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;

            hideAllViews();
            document.getElementById('quiz-view').classList.remove('hidden');
            showQuizQuestion();
        }

        // Show quiz question with enhanced modal functionality
        function showQuizQuestion() {
            const question = gameState.currentQuestions[gameState.currentQuestionIndex];
            
            if (!question) {
                showPlanetResults();
                return;
            }
            
            const lang = gameState.currentLanguage;
            const ui = uiTexts[lang] || uiTexts.en;
            const chapterData = chaptersData[lang][gameState.currentChapter];
            const planetName = chapterData.planets[gameState.currentPlanet];
            
            document.getElementById('question-counter').textContent = 
                `${chapterData.icon} ${planetName} - ${ui.question} ${gameState.currentQuestionIndex + 1}/10`;
            document.getElementById('score-display').textContent = 
                `ğŸ¯ ${ui.score}: ${gameState.correctAnswers}/10`;
            document.getElementById('question-text').textContent = question.q;
            
            const answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = '';
            
            question.a.forEach((answer, index) => {
                const answerBtn = document.createElement('button');
                answerBtn.className = 'answer-btn';
                answerBtn.innerHTML = `${String.fromCharCode(65 + index)}. ${answer}`;
                answerBtn.onclick = () => selectAnswer(index, question.c);
                answersContainer.appendChild(answerBtn);
            });
            
            // Show attempts remaining
            const planet = gameState.chapters[gameState.currentChapter].planets[gameState.currentPlanet];
            const attemptsDisplay = document.createElement('div');
            attemptsDisplay.style.cssText = 'text-align: center; margin-bottom: 15px; color: #ff6b6b; font-weight: bold;';
            attemptsDisplay.innerHTML = `â¤ï¸ ${ui.attempts || 'Attempts'}: ${planet.attempts + 1}`;
            
            const quizContainer = document.querySelector('.quiz-container');
            const questionHeader = document.querySelector('.question-header');
            if (!document.querySelector('.attempts-display')) {
                attemptsDisplay.className = 'attempts-display';
                questionHeader.appendChild(attemptsDisplay);
            }
            
            document.getElementById('next-btn').classList.add('hidden');
        }

        // Enhanced answer selection with visual feedback
        function selectAnswer(selectedIndex, correctIndex) {
            selectedAnswer = selectedIndex;
            const answerBtns = document.querySelectorAll('.answer-btn');
            
            // Disable all buttons
            answerBtns.forEach(btn => btn.disabled = true);
            
            // Apply visual feedback
            answerBtns[correctIndex].style.background = 'linear-gradient(45deg, #2ed573, #1dd1a1)';
            answerBtns[correctIndex].style.borderColor = '#2ed573';
            answerBtns[correctIndex].style.color = '#fff';
            
            if (selectedIndex !== correctIndex) {
                answerBtns[selectedIndex].style.background = 'linear-gradient(45deg, #ff6b6b, #ff4757)';
                answerBtns[selectedIndex].style.borderColor = '#ff6b6b';
                answerBtns[selectedIndex].style.color = '#fff';
            }
            
            // Update score and stats
            if (selectedIndex === correctIndex) {
                gameState.correctAnswers++;
                gameState.totalScore++;
                score += 10;
                
                const ui = uiTexts[gameState.currentLanguage] || uiTexts.en;
                document.getElementById('score-display').textContent = 
                    `ğŸ¯ ${ui.score}: ${gameState.correctAnswers}/10`;
            }
            gameState.totalQuestions++;
            
            // Auto-advance to next question after delay
            setTimeout(() => {
                gameState.currentQuestionIndex++;
                currentQuestion++;
                
                if (gameState.currentQuestionIndex >= 10) {
                    finishPlanetQuiz();
                } else {
                    showQuizQuestion();
                }
            }, 1500);
        }

        // Move to next question in planet quiz
        function nextQuestion() {
            gameState.currentQuestionIndex++;
            currentQuestion++;
            if (gameState.currentQuestionIndex >= 10) {
                showPlanetResults();
            } else {
                showQuizQuestion();
            }
        }

        // Complete planet quiz with enhanced progression system
        function finishPlanetQuiz() {
            const lang = gameState.currentLanguage;
            const ui = uiTexts[lang] || uiTexts.en;
            const planet = gameState.chapters[gameState.currentChapter].planets[gameState.currentPlanet];
            const finalScore = gameState.correctAnswers;
            const success = finalScore >= 6; // Need 6/10 to pass
            
            // Update planet stats
            planet.score = Math.max(planet.score || 0, finalScore);
            
            if (success) {
                planet.completed = true;
                
                // Unlock next planet in the same chapter
                if (gameState.currentPlanet < 4) {
                    const nextPlanet = gameState.chapters[gameState.currentChapter].planets[gameState.currentPlanet + 1];
                    if (nextPlanet.attempts === 0) {
                        nextPlanet.attempts = 3;
                    }
                }
                
                // Check if chapter is completed
                const allPlanetsCompleted = gameState.chapters[gameState.currentChapter].planets.every(p => p.completed);
                if (allPlanetsCompleted) {
                    gameState.chapters[gameState.currentChapter].completed = true;
                    gameState.conquestCards = (gameState.conquestCards || 0) + 1;
                    
                    // Unlock next chapter
                    if (gameState.currentChapter < 4) {
                        gameState.chapters[gameState.currentChapter + 1].planets[0].attempts = 3;
                    }
                    
                    showNotification(getChapterCompletedText());
                    displayConquestCard(gameState.currentChapter);
                } else {
                    showNotification(getPlanetConqueredText());
                }
            } else {
                planet.attempts--;
                if (planet.attempts === 0) {
                    showNotification(getPlanetLostText());
                } else {
                    showNotification(getFailedText(planet.attempts));
                }
            }
            
            showPlanetResults();
            updateUI();
        }

        // Start quiz for selected planet
        function startQuiz(chapterIndex, planetIndex) {
            currentChapter = chapterIndex;
            currentPlanet = planetIndex;
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            
            hideAllViews();
            document.getElementById('quiz-view').classList.remove('hidden');
            
            showQuestion();
        }

        // Show current question
        function showQuestion() {
            const questions = questionsData[currentLanguage] || questionsData.en;
            const startIndex = (currentChapter * 50) + (currentPlanet * 10);
            const question = questions[startIndex + currentQuestion];
            
            if (!question) {
                showResults();
                return;
            }
            
            const ui = uiTexts[currentLanguage] || uiTexts.en;
            
            document.getElementById('question-counter').textContent = 
                `${ui.question} ${currentQuestion + 1}/10`;
            document.getElementById('score-display').textContent = 
                `${ui.score}: ${score}`;
            document.getElementById('question-text').textContent = question.q;
            
            const answersContainer = document.getElementById('answers-container');
            answersContainer.innerHTML = '';
            
            question.a.forEach((answer, index) => {
                const answerBtn = document.createElement('button');
                answerBtn.className = 'answer-btn';
                answerBtn.textContent = answer;
                answerBtn.onclick = () => selectAnswer(index, question.c);
                answersContainer.appendChild(answerBtn);
            });
            
            document.getElementById('next-btn').classList.add('hidden');
        }

        // Handle answer selection
        function selectAnswer(selectedIndex, correctIndex) {
            selectedAnswer = selectedIndex;
            const answerBtns = document.querySelectorAll('.answer-btn');
            
            answerBtns.forEach((btn, index) => {
                btn.disabled = true;
                if (index === correctIndex) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && selectedIndex !== correctIndex) {
                    btn.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === correctIndex) {
                score += 10;
                document.getElementById('score-display').textContent = 
                    `${(uiTexts[currentLanguage] || uiTexts.en).score}: ${score}`;
            }
            
            document.getElementById('next-btn').classList.remove('hidden');
        }

        // Move to next question
        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= 10) {
                showResults();
            } else {
                showQuestion();
            }
        }

        // Show quiz results
        function showResults() {
            showResultsEnhanced();
        }

        // Check for new conquest card unlock
        function checkForNewCard() {
            const completedChapters = new Set();
            completedPlanets.forEach(planetKey => {
                const chapterIndex = parseInt(planetKey.split('-')[0]);
                completedChapters.add(chapterIndex);
            });

            // Check if player completed all planets in current chapter
            const currentChapterPlanets = Array.from(completedPlanets).filter(key => 
                key.startsWith(`${currentChapter}-`)
            ).length;

            if (currentChapterPlanets === 5 && !unlockedCards.has(currentChapter)) {
                // Unlock chapter card
                unlockedCards.add(currentChapter);
                showNewCardNotification(currentChapter);
            }

            // Check for special achievements
            if (completedChapters.size === 5 && !unlockedCards.has('galactic')) {
                unlockedCards.add('galactic');
                showNewCardNotification('galactic');
            }
        }

        // Show new card notification
        function showNewCardNotification(cardType) {
            const ui = uiTexts[currentLanguage] || uiTexts.en;
            const cards = conquestCardsData[currentLanguage] || conquestCardsData.en;
            
            let card;
            if (cardType === 'galactic') {
                card = cards[4]; // Galactic Conqueror
            } else {
                card = cards[cardType];
            }

            document.getElementById('new-card-text').textContent = 
                `${ui.newCardUnlocked} ${card.title}`;
            document.getElementById('new-card-notification').classList.remove('hidden');
        }

        // Show cards view
        function showCardsView() {
            hideAllViews();
            document.getElementById('cards-view').classList.remove('hidden');
            
            const ui = uiTexts[currentLanguage] || uiTexts.en;
            document.getElementById('cards-title').textContent = ui.conquestCards;
            
            const cardsContainer = document.getElementById('cards-container');
            cardsContainer.innerHTML = '';
            
            const cards = conquestCardsData[currentLanguage] || conquestCardsData.en;
            
            cards.forEach((card, index) => {
                const isUnlocked = unlockedCards.has(index) || 
                    (index === 4 && unlockedCards.has('galactic'));
                
                const cardElement = document.createElement('div');
                cardElement.className = 'chapter-card';
                
                if (!isUnlocked) {
                    cardElement.style.opacity = '0.3';
                    cardElement.style.filter = 'grayscale(100%)';
                }
                
                cardElement.innerHTML = `
                    <div class="chapter-icon">${card.icon}</div>
                    <div class="chapter-title">${isUnlocked ? card.title : '???'}</div>
                    <div class="chapter-description">${isUnlocked ? card.description : 'Complete chapter to unlock'}</div>
                `;
                
                cardsContainer.appendChild(cardElement);
            });
        }

        // Hide all views
        function hideAllViews() {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('chapter-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.add('hidden');
            document.getElementById('results-view').classList.add('hidden');
            document.getElementById('cards-view').classList.add('hidden');
            
            // Hide new card notification when switching views
            document.getElementById('new-card-notification').classList.add('hidden');
        }

        // Game state management
        const gameState = {
            currentLanguage: 'en',
            currentChapter: undefined,
            completedChapters: 0,
            totalScore: 0,
            accuracy: 0,
            totalQuestions: 0,
            correctAnswers: 0
        };

            }

                    ar: "Ø±Ø­Ù„Ø© Ø¹Ø¨Ø± 5000 Ø³Ù†Ø© Ù…Ù† Ø§Ù„Ø­Ø¶Ø§Ø±Ø© Ø§Ù„ÙØ±Ø¹ÙˆÙ†ÙŠØ©",

        // Update UI with current stats
        function updateUI() {
            // Calculate accuracy
            if (gameState.totalQuestions > 0) {
                gameState.accuracy = Math.round((gameState.totalScore / gameState.totalQuestions) * 100);
            }
            
            // Update completed chapters count
            const completedChapters = gameState.chapters.filter(c => c.completed).length;
            
            // Update stats display if elements exist
            const completedChaptersEl = document.getElementById('completedChapters');
            const totalScoreEl = document.getElementById('totalScore');
            const accuracyEl = document.getElementById('accuracy');
            const conquestCardsEl = document.getElementById('conquestCards');
            
            if (completedChaptersEl) completedChaptersEl.textContent = completedChapters;
            if (totalScoreEl) totalScoreEl.textContent = gameState.totalScore;
            if (accuracyEl) accuracyEl.textContent = gameState.accuracy + '%';
            if (conquestCardsEl) conquestCardsEl.textContent = gameState.conquestCards || 0;
        }

        // Enhanced language selector setup
        function setupLanguageSelector() {
            const langButtons = document.querySelectorAll('.lang-btn');
            langButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    langButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    // Update current language
                    gameState.currentLanguage = btn.dataset.lang;
                    currentLanguage = btn.dataset.lang; // Keep compatibility
                    // Update language and refresh view
                    updateLanguage();
                    showMainMenu();
                });
            });
        }

        // Enhanced show results with stats tracking
        function showResultsEnhanced() {
            const planetKey = `${currentChapter}-${currentPlanet}`;
            completedPlanets.add(planetKey);
            
            // Update game stats
            gameState.totalQuestions += 10;
            gameState.correctAnswers += (score / 10);
            gameState.totalScore += score;
            
            // Check for new card unlock
            checkForNewCard();
            
            hideAllViews();
            document.getElementById('results-view').classList.remove('hidden');
            
            const ui = uiTexts[currentLanguage] || uiTexts.en;
            const percentage = (score / 100) * 100;
            
            document.getElementById('final-score').textContent = 
                `${ui.finalScore}: ${score}/100 (${percentage}%)`;
            
            let message;
            if (percentage >= 80) {
                message = ui.excellent;
            } else if (percentage >= 60) {
                message = ui.good;
            } else if (percentage >= 40) {
                message = ui.average;
            } else {
                message = ui.needsWork;
            }
            
            document.getElementById('results-message').textContent = message;
            
            // Update UI stats
            updateUI();
        }

        // Initialize game with enhanced features
        function initGame() {
            createStars();
            setupLanguageSelector();
            updateLanguage();
            showMainMenu();
            updateUI();
            
            // Unlock the first planet for testing
            gameState.chapters[0].planets[0].attempts = 3;
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
