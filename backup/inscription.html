<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscription — Brainova</title>
  <style>
    body{font-family:Rajdhani,Segoe UI,Arial;background:linear-gradient(135deg,#061229,#08223a);color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:linear-gradient(135deg,rgba(0,0,0,0.6),rgba(10,10,30,0.6));padding:24px;border-radius:12px;border:1px solid rgba(0,212,255,0.12);width:360px}
    h1{font-family:Orbitron,monospace;margin:0 0 12px 0;color:#00d4ff;font-size:20px}
    label{display:block;margin:8px 0 4px 0;font-size:13px;color:#cfefff}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff}
    button{margin-top:12px;width:100%;padding:10px;border-radius:8px;border:none;background:linear-gradient(90deg,#00d4ff,#00ff88);color:#001;font-weight:800;cursor:pointer}
    .hint{font-size:12px;color:#cfefff;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Inscription</h1>
    <form id="signupForm">
      <label for="name">Nom</label>
      <input id="name" required>
      <label for="email">Email</label>
      <input id="email" type="email" required>
      <label for="password">Mot de passe</label>
      <input id="password" type="password" required>
      <button type="submit">S'inscrire</button>
      <div id="message" class="hint">Créez un compte pour accéder aux fonctionnalités.</div>
    </form>
  </div>

  <script>
    // Minimal client-side signup that stores demo users in sessionStorage only (non-persistent across browser restarts)
    (function(){
      function getUsers(){ try{ const s = sessionStorage.getItem('brainova_demo_users'); return s?JSON.parse(s):{}; }catch(e){ return {}; } }
      function setUsers(u){ try{ sessionStorage.setItem('brainova_demo_users', JSON.stringify(u)); }catch(e){} }

      document.getElementById('signupForm').addEventListener('submit', function(e){
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const pass = document.getElementById('password').value;
        const msg = document.getElementById('message');
        if(!name || !email || !pass){ msg.textContent = 'Tous les champs sont requis.'; return; }
        const users = getUsers();
        if(users[email]){ msg.textContent = 'Cet email est déjà utilisé. Connexion plutôt?'; return; }
  users[email] = { name: name, email: email, password: pass };
  setUsers(users);
  const user = { id: 'u_'+(Date.now()), name: name, email: email, avatar: name.split(' ').map(n=>n.charAt(0)).join('').toUpperCase() };
  msg.textContent = 'Inscription réussie. Vous êtes connecté.';
  try{ if(window.parent && window.parent !== window){ window.parent.postMessage({ action: 'login-success', user, meta: { password: pass } }, '*'); window.parent.postMessage({ action: 'close' }, '*'); } }catch(e){}
  try{ if(window.opener && !window.opener.closed){ window.opener.postMessage({ action: 'login-success', user, meta: { password: pass } }, '*'); window.opener.postMessage({ action: 'close' }, '*'); window.close(); } }catch(e){}
        try{
            if(!window.parent || window.parent === window){
            // For standalone signup: broadcast a one-time temp user via localStorage so other tabs can pick it up,
            // and also redirect with session params as a fallback for the current tab.
            try{ localStorage.setItem('brainova_temp_user', JSON.stringify({ email: email, name: name, avatar: name.split(' ').map(n=>n.charAt(0)).join('').toUpperCase(), password: pass })); }catch(e){}
            const url = './brainova.html?session_email=' + encodeURIComponent(email) + '&session_name=' + encodeURIComponent(name) + '&session_avatar=' + encodeURIComponent(name.split(' ').map(n=>n.charAt(0)).join('').toUpperCase()) + '&session_password=' + encodeURIComponent(pass);
            window.location.href = url;
          }
        }catch(e){}
      });
    })();
  </script>
</body>
</html>
