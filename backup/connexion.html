<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Connexion — Brainova</title>
  <style>
    body{font-family:Rajdhani,Segoe UI,Arial;background:linear-gradient(135deg,#061229,#08223a);color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{background:linear-gradient(135deg,rgba(0,0,0,0.6),rgba(10,10,30,0.6));padding:24px;border-radius:12px;border:1px solid rgba(0,212,255,0.12);width:320px}
    h1{font-family:Orbitron,monospace;margin:0 0 12px 0;color:#00d4ff;font-size:20px}
    label{display:block;margin:8px 0 4px 0;font-size:13px;color:#cfefff}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#fff}
    button{margin-top:12px;width:100%;padding:10px;border-radius:8px;border:none;background:linear-gradient(90deg,#00d4ff,#00ff88);color:#001;font-weight:800;cursor:pointer}
    .hint{font-size:12px;color:#cfefff;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Connexion</h1>
    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" required autocomplete="username">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" required autocomplete="current-password">
      <button type="submit">Se connecter</button>
      <div id="message" class="hint">Entrez vos identifiants pour vous connecter.</div>
    </form>
  </div>

  <script>
    // Minimal client-side demo auth (no persistent storage)
    // For demo purposes: a small in-memory "user database" using sessionStorage under demo_users
    (function(){
      function getUsers(){
        try{ const s = sessionStorage.getItem('brainova_demo_users'); return s?JSON.parse(s):{}; }catch(e){ return {}; }
      }
      function setUsers(u){ try{ sessionStorage.setItem('brainova_demo_users', JSON.stringify(u)); }catch(e){} }

      // If no users exist, create a default demo user (demo@brainova.test / demo123)
      const users = getUsers(); if(Object.keys(users).length===0){ users['demo@brainova.test'] = { name: 'Demo User', email:'demo@brainova.test', password: 'demo123' }; setUsers(users); }

      document.getElementById('loginForm').addEventListener('submit', function(e){
        e.preventDefault();
        const email = document.getElementById('email').value.trim().toLowerCase();
        const pass = document.getElementById('password').value;
        const msg = document.getElementById('message');
        const udb = getUsers();
        if(!udb[email]){ msg.textContent = 'Utilisateur non trouvé. Essayez inscription.'; return; }
        if(udb[email].password !== pass){ msg.textContent = 'Mot de passe incorrect.'; return; }
        const user = { id: 'u_'+(Date.now()), name: udb[email].name, email: udb[email].email, avatar: udb[email].name.split(' ').map(n=>n.charAt(0)).join('').toUpperCase() };
        msg.textContent = 'Connexion réussie. Fermeture de la fenêtre...';
        // Notify parent (platform) that login succeeded — do not persist to localStorage
        try{ if(window.parent && window.parent !== window){ window.parent.postMessage({ action: 'login-success', user }, '*'); window.parent.postMessage({ action: 'close' }, '*'); } }catch(e){}
        // Also support window.opener
        try{ if(window.opener && !window.opener.closed){ window.opener.postMessage({ action: 'login-success', user }, '*'); window.opener.postMessage({ action: 'close' }, '*'); window.close(); } }catch(e){}
        // If standalone, navigate back to canonical platform to avoid a blank page
        try{
          if(!window.parent || window.parent === window){
            const url = './brainova.html?session_email=' + encodeURIComponent(user.email) + '&session_name=' + encodeURIComponent(user.name) + '&session_avatar=' + encodeURIComponent(user.avatar);
            window.location.href = url;
          }
        }catch(e){}
      });
    })();
  </script>
</body>
</html>
