<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Brainova - Plateforme</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:0; }
    header { display:flex; justify-content:center; padding:12px; background:#222; font-size:1.2em; }
    .games-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:10px; padding:20px; max-width:1200px; margin:0 auto; }
    .game-card { background:#333; padding:20px; text-align:center; border-radius:8px; cursor:pointer; transition:0.2s; }
    .game-card:hover { background:#00d4ff; color:#000; }
    #overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:9999; justify-content:center; align-items:center; }
    #overlay.active { display:flex; }
    #overlay iframe { width:90%; height:90%; border:none; border-radius:8px; background:#000; }
    #overlayClose { position:absolute; top:20px; right:20px; padding:8px 12px; border:none; border-radius:6px; background:#00d4ff; color:#000; font-weight:700; cursor:pointer; }
  </style>
</head>
<body>

<header>Brainova - Plateforme</header>

<main>
  <section id="gamesGrid" class="games-grid" aria-live="polite">
    <!-- Les cartes seront générées par JS -->
  </section>
</main>

<div id="overlay">
  <iframe id="overlayIframe" src=""></iframe>
  <button id="overlayClose">Fermer</button>
</div>

<script>
  // 1️⃣ Map complète des jeux
  const gameMap = {
    0: 'simple_build/jeux0.html',
    1: 'simple_build/jeux1super.html',   // jeu spécial
    2: 'simple_build/jeux2nouveau.html', // jeu spécial
    3: 'simple_build/jeux3.html',
    // ...
    36: 'simple_build/jeux36.html'
  };

  // 2️⃣ Nombre total de cartes
  const totalCards = 37; // cartes 0 à 36

  const grid = document.getElementById('gamesGrid');

  // 3️⃣ Génération des cartes
  for(let i = 0; i < totalCards; i++){
    const card = document.createElement('div');
    card.className = 'game-card';
    card.dataset.gameId = i;
    card.textContent = 'Carte ' + i;
    grid.appendChild(card);
  }

  // 4️⃣ Overlay et iframe
  const overlay = document.getElementById('overlay');
  const iframe = document.getElementById('overlayIframe');
  const closeBtn = document.getElementById('overlayClose');

  // 5️⃣ Fonction pour ouvrir un jeu
  function openGame(id){
    const file = gameMap[id];
    if(!file) { alert("Jeu non défini pour cette carte"); return; }
    const gameUrl = `https://bensghaiermejdi70-alt.github.io/BRAINOVA/${encodeURIComponent(file)}`;
    iframe.src = gameUrl;
    overlay.classList.add('active');
    closeBtn.style.display = '';
  }

  // 6️⃣ Fermer l'overlay
  function closeGame(){
    overlay.classList.remove('active');
    iframe.src = 'about:blank';
    closeBtn.style.display = '';
  }

  closeBtn.addEventListener('click', closeGame);
  overlay.addEventListener('click', e => { if(e.target === overlay) closeGame(); });

  // 7️⃣ Événement click sur les cartes
  grid.querySelectorAll('.game-card').forEach(card => {
    card.addEventListener('click', () => {
      const id = Number(card.dataset.gameId);
      openGame(id);
    });
  });
</script>


</body>
</html>
